<head>
    <title>Agent App</title>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="col-md-10 matter">
        <h2>Agent App</h2>
        <div class="col-md-6">
            <div>
            <label for="lab"><h4>Select Lab:</label>
             <select name="lab" id="lab">
               <option value="KBS UAE">KBS UAE</option>
               <option value="KBS EMEA">KBS EMEA</option>
            </select>
                <h4>Authenticate using your account information</h4>
                <div id="passwordID">
                    <ul>
                        <!-- <li>
                            <label>Client ID:</label>
                            <input type="text" id="clientId" />
                        </li> -->
                        <li>
                            <label>User Name:</label>
                            <input type="text" id="userEmail" placeholder="UserName" />
                        </li>
                        <li>
                            <label>Password:</label>
                            <input type="password" id="password" placeholder="Password" />
                        </li>
                    </ul>
                    <h4>Login/Subscribe To Call Service Websocket Channel</h4>
                    <button class="btn-sm" type="button" onclick="loginSubscribe()" id="loginBySubscribeBtn">Login/Subscribe</button>
                </div>
            </div>
            <!-- User input for responding to an incoming call. -->
            <div>
                <h4>Respond to a Call</h4>
                <p>
                    <button class="btn-sm" type="button" onclick="answerCall()">Answer Call</button>
                    <label>with video</label>
                    <input type="checkbox" id="answer-with-video" checked />
                    <button class="btn-sm" type="button" onclick="rejectCall()">Reject Call</button>
                </p>
            </div>
            <!-- User input for responding to an incoming call. -->
            <div>
                <h4>Mid-Call Operations</h4>
                <p>
                    <button class="btn-sm" type="button" id = 'HoldBtn' onclick="HoldCall()">Hold Call</button>
                    <button class="btn-sm" type="button" onclick="UnholdCall()">Unhold Call</button>

                     <button class="btn-sm" type="button" onclick="MuteCall()">Mute Call</button>
                     <button class="btn-sm" type="button" onclick="UnmuteCall()">Unmute Call</button>
                </p>
            </div>
            <!-- User input for ending an ongoing call. -->
            <div>
                <h4>End a Call</h4>
                <p>
                    <button class="btn-sm" type="button" onclick="endCall()">End Call</button>
                </p>
            </div>

            <div>
                <h4>Remote video: </h4>
                <div id="remote-container" class="box"></div>
            </div>
            <div>
                <h4>Local video: </h4>
                <div id="local-container" class="box"></div>
            </div>
        </div>
        <button class="btn-sm" type="button" onclick="clearLog()">Clear Log</button>
        <!-- Log views. -->
        <div class="col-md-6 terminal-wrapper">
            <h4><b>Terminal</b></h4>
            <div id="terminal"></div>
        </div>
    </div>

    <script src="js/lab.js"></script>
    <script type="text/javascript" src="etisalatConfig.json"></script>
    <script type="text/javascript" src="emeaConfig.json"></script>
    <script src="js/utility.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
